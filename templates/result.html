{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Email Result</title>
    <link rel="stylesheet" href="{% static 'css/result_styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{% static 'img/AIConsultantBlackSmall.png' %}" alt="Logo">
            <h1>Email Result</h1>
        </div>
        {% if result.status == "success" %}
            <div class="success">
                <h3>Emails sent successfully to:</h3>
                <ul>
                    {% for email in result.successful_emails %}
                        <li>{{ email }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% else %}
            <div class="error">
                <h3>Error: {{ result.message }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
